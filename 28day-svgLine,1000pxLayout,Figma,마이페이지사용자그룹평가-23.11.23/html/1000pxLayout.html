<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- #wrap>header+main -->
    <div id="wrap">
        <header>
            <!-- h1.logo+nav.menu -->
            <h1 class="logo">

            </h1>
            <nav class="menu">

            </nav>
        </header>
        <main>

            <!-- .slide+.contents+footer -->
            <div class="slide"></div>
            <div class="contents">
                <!-- .ng+.banner1+.banner2 -->
                <div class="ng"></div>
                <div class="banner1"></div>
                <div class="banner2"></div>
            </div>
            <footer>
                <!-- .blogo+.mc -->
                <div class="blogo"></div>
                <div class="mc">
                    <!-- .bmenu+.copyright -->
                    <div class="bmenu"></div>
                    <div class="copyright"></div>
                </div>

            </footer>

        </main>
    </div>
</body>

</html>
